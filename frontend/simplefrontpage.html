            <input type="submit" value="Submit">
        </form>

        <input type="text" name="query_text_field" id="queryText">
        <input type="button" value="Translate" onclick="translateText()">
        <p id="resText"></p>
    </div>
</body>

<script>
    async function translateText(){
        var test = { textToTranslate: document.getElementById("queryText").value };

        const data = JSON.stringify(test);
        const options = {
            method: 'POST',
            mode: 'cors',
            headers: {
                "Content-Type": "application/json"
            },
            body: data
        };

        await fetch("http://localhost:3000/query", options).then(res => res.text())
                .then(text => {
                    console.log(text)
                    document.getElementById("resText").innerHTML = text;
                })
                .catch(error => {
                    console.log(error);
                })
    };

</script>
